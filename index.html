<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <h1>Mi Lista de Tareas</h1>
    <div class="campo-formulario">
      <label for="nombre-estudiante">Nombre del estudiante:</label>
      <input 
        type="text" 
        id="nombre-estudiante" 
        placeholder="Ingresa tu nombre" 
        required 
      />
    </div>

  <form id="formulario-tarea">
    <div class="campo-formulario">
      <label for="nombre">Nombre de la tarea (hasta 25 carácteres):</label>
      <input type="text" id="nombre" name="nombre" maxlength="25" required>
    </div>

    <div class="campo-formulario">
      <label for="fecha">Fecha de entrega:</label>
      <input type="date" id="fecha" name="fecha" required>
    </div>

    <div class="campo-formulario">
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" rows="4"></textarea>
    </div>

    <div class="campo-formulario">
      <label for="tipo">Tipo de tarea:</label>
      <select id="tipo" name="tipo">
        <option value="" selected disabled>Seleccione un tipo</option>
        <option value="Universidad">Universidad</option>
        <option value="Personal">Personal</option>
        <option value="Trabajo">Trabajo</option>
        <option value="Hobby">Hobby</option>
      </select>
    </div>

    <div class="campo-formulario">
      <label>Prioridad*:</label>
      <div class="opciones-prioridad">
        <label>
          <input type="radio" name="prioridad" value="Urgente" required> Urgente
        </label>
        <label>
          <input type="radio" name="prioridad" value="Normal"> Normal
        </label>
        <label>
          <input type="radio" name="prioridad" value="Baja"> Baja
        </label>
      </div>
    </div>

    <button type="submit" id="agregar-tarea">Agregar tarea</button>
  </form>

  <div id="lista-tareas"></div>

  <script src="app.js"></script>
</body>
</html>
